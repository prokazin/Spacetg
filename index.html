<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Валютный Трейдер</title>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Убрал Taddy SDK — он не используется в коде -->
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Твои стили остаются без изменений -->
    <style>
        /* ... весь твой <style> блок без изменений ... */
        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
            display: block;
            background: #000;
        }
    </style>
</head>
<body>
    <!-- Видео с preload="auto" для быстрой загрузки -->
    <video autoplay muted loop playsinline preload="auto" id="bgVideo">
        <source src="https://cdn.jsdelivr.net/gh/prokazin/Space-/assets/background.MP4" type="video/mp4">
        <source src="https://raw.githubusercontent.com/prokazin/Space-/main/assets/background.MP4" type="video/mp4">
        <source src="assets/background.MP4" type="video/mp4">
        <source src="./assets/background.MP4" type="video/mp4">
        Ваш браузер не поддерживает видео
    </video>

    <!-- Всё остальное — полностью твой оригинальный HTML -->
    <!-- Telegram элементы, уведомления, container, карточки валют, модалки и т.д. — без изменений -->

    <script src="script.js"></script>
    <script src="telegram-integration.js"></script>
    <script>
        // Telegram инициализация
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && window.Telegram.WebApp) {
                initTelegram();
            } else {
                setTimeout(() => {
                    if (window.initGame) window.initGame();
                }, 100);
            }
        });
    </script>
</body>
</html>
